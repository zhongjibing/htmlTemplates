<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body onload="onload()">
<div class="login_box">
    <form action="#" name="form" method="post">
        <div class="input_outer">
            <span class="icon_user"></span>
            <input name="uname" class="text" value="Enter user name" style="color: #FFFFFF !important"/>
        </div>
        <div class="input_outer">
            <span class="icon_passwd"></span>
            <label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">Password</label>
            <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password"/>
        </div>
        <div class="btn"><a class="act-btn submit" href="javascript:">Login</a></div>
    </form>
</div>
</body>
</html>
